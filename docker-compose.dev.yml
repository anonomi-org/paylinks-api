# Development: runs only PostgreSQL
# Use with: docker compose -f docker-compose.dev.yml up -d
# Then run the app locally: npm run dev

services:
  db:
    image: postgres:16-alpine
    container_name: paylinks_db_dev
    environment:
      POSTGRES_DB: paylinks
      POSTGRES_USER: paylinks
      POSTGRES_PASSWORD: paylinks_dev_password
    ports:
      - "5433:5432"
    volumes:
      - paylinks_db_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paylinks -d paylinks"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  paylinks_db_dev:
